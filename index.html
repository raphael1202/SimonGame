<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title"><span onclick="startGame();">Press here to Start</span></h1>

      </div>

    </div>

    <div class="row">

      </div>
      <div type="button" id="blue" class="btn blue">

    </div>
    <footer>
      If you don't know how to play Simon Game, check <a target="_blank" href="https://www.youtube.com/watch?v=1Yqj76Q4jJ4">here</a>
    </footer>

</html>
